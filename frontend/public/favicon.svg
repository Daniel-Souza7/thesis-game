<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="url(#grad)" stroke-width="4"/>

  <!-- Arrow/Play symbol suggesting optimal stopping/decision -->
  <path d="M 35 25 L 35 75 L 70 50 Z" fill="url(#grad)" stroke="#00ff00" stroke-width="2"/>

  <!-- Oscillating line suggesting stock price movement -->
  <path d="M 20 50 Q 30 35, 40 50 T 60 50 T 80 50"
        fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
</svg>
